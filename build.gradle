 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    google()
}

dependencies {
    api 'org.apache.httpcomponents:httpclient:4.2.1'
    api 'net.sf.json-lib:json-lib:2.3:jdk15'
    api 'net.sourceforge.nekohtml:nekohtml:1.9.16'
    api 'xml-resolver:xml-resolver:1.2'
    api 'oauth.signpost:signpost-commonshttp4:1.2.1.1'
    api 'oauth.signpost:signpost-core:1.2.1.1'
    api 'com.google.appengine:appengine-api-1.0-sdk:1.3.8'
    api 'xerces:xercesImpl:2.6.2'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.0.2'
    implementation 'commons-io:commons-io:1.4'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.0.3'
    implementation 'org.codehaus.groovy:groovy-all:3.0.17'
}

group = 'org.codehaus.groovy.modules'
version = '0.8.0'
description = 'HTTP client framework for Groovy'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

publishing {
    publications {
        library(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {

            url = ''
            credentials {
                username = System.getenv('REPO21_USR')
                password = System.getenv('REPO21_PSW')
            }
        }
    }
}

java {
    withSourcesJar()
}

test {
    useJUnitPlatform()
    testLogging {
        events('passed', 'failed', 'skipped')
    }
}