 */

plugins {
    id 'groovy'
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    google()
}

dependencies {
    api 'org.apache.httpcomponents.client5:httpclient5:5.2.3'
    api 'net.sf.json-lib:json-lib:2.4:jdk13'
    api 'net.sourceforge.nekohtml:nekohtml:1.9.22'
    api 'xml-resolver:xml-resolver:1.2'
    api 'oauth.signpost:signpost-commonshttp4:2.1.1'
    api 'oauth.signpost:signpost-core:2.1.1'
    api 'com.google.appengine:appengine-api-1.0-sdk:2.0.11'
    api 'xerces:xercesImpl:2.12.2'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'commons-io:commons-io:2.11.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    implementation 'org.codehaus.groovy:groovy-all:3.0.20'
}

group = 'org.codehaus.groovy.modules.http-builder'
version = '0.7.5'
description = 'HTTP client framework for Groovy'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    testLogging {
        events('passed', 'failed', 'skipped')
    }
}